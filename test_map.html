<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Photo Map Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
        #info { 
            position: absolute; 
            bottom: 10px; 
            right: 10px; 
            background: white; 
            padding: 10px; 
            border-radius: 5px;
            z-index: 1000;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">Loading...</div>

    <script>
        // Initialize map
        const map = L.map('map').setView([0, 0], 2);
        
        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Info div for status messages
        const infoDiv = document.getElementById('info');
        
        // Function to log messages to both console and info div
        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] ${message}`);
            
            if (isError) {
                infoDiv.innerHTML += `<div class="error">[${timestamp}] ${message}</div>`;
            } else {
                infoDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            }
        }
        
        // Load JSON data
        log("Fetching photo data...");
        
        fetch('photo_heatmap_data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                log(`Successfully loaded ${data.length} photos`);
                
                // Check if we have any data
                if (!data || !Array.isArray(data) || data.length === 0) {
                    log("No photo data found", true);
                    return;
                }
                
                // Check for GPS coordinates
                const photosWithGps = data.filter(photo => 
                    photo.latitude != null && 
                    photo.longitude != null
                );
                
                log(`Photos with GPS: ${photosWithGps.length}/${data.length}`);
                
                if (photosWithGps.length === 0) {
                    log("No photos with GPS coordinates found", true);
                    return;
                }
                
                // Create markers for each photo
                const markers = [];
                const bounds = L.latLngBounds();
                
                photosWithGps.forEach((photo, index) => {
                    try {
                        log(`Processing photo ${index+1}: ${photo.filename} at [${photo.latitude}, ${photo.longitude}]`);
                        
                        // Create marker
                        const marker = L.marker([photo.latitude, photo.longitude])
                            .addTo(map)
                            .bindPopup(`
                                <strong>${photo.filename}</strong><br>
                                ${photo.datetime ? new Date(photo.datetime).toLocaleString() : 'No date'}<br>
                                <img src="photos/${encodeURIComponent(photo.filename)}" style="max-width: 200px; max-height: 200px">
                            `);
                            
                        markers.push(marker);
                        bounds.extend([photo.latitude, photo.longitude]);
                        
                        log(`Added marker for ${photo.filename}`, false);
                    } catch (err) {
                        log(`Error processing photo: ${err.message}`, true);
                    }
                });
                
                // Fit map to bounds if we have markers
                if (markers.length > 0) {
                    map.fitBounds(bounds);
                    log(`<span class="success">Successfully added ${markers.length} markers to map</span>`);
                }
                
                // Show photo details
                if (data.length > 0) {
                    log("<hr>Sample photo data:");
                    log(`<pre>${JSON.stringify(data[0], null, 2)}</pre>`);
                }
            })
            .catch(error => {
                log(`Error loading photo data: ${error.message}`, true);
            });
    </script>
</body>
</html>
